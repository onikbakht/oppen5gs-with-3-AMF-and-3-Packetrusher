

services:
  db:
    container_name: db
    image: "mongo:${MONGODB_VERSION}"
    command: "mongod --bind_ip 0.0.0.0 --port 27017"
    networks:
      open5gs:
        aliases:
          - db.open5gs.org
    volumes:
      - db_data:/data/db
      - db_config:/data/configdb
    ports:
      - "0.0.0.0:27017:27017/tcp"

  h-nrf:
    container_name: h-nrf
    image: "nrf:${OPEN5GS_VERSION}"
    build:
      context: ../../images/nrf
      args:
        - OPEN5GS_VERSION=${OPEN5GS_VERSION}
        - UBUNTU_VERSION=${UBUNTU_VERSION}
    command: "-c /etc/open5gs/custom/nrf.yaml"
    networks:
      open5gs:
        aliases:
          - nrf.5gc.mnc003.mcc262.3gppnetwork.org
    configs:
      - source: h-nrf_config
        target: /etc/open5gs/custom/nrf.yaml

  h-ausf:
    container_name: h-ausf
    image: "ausf:${OPEN5GS_VERSION}"
    build:
      context: ../../images/ausf
      args:
        - OPEN5GS_VERSION=${OPEN5GS_VERSION}
        - UBUNTU_VERSION=${UBUNTU_VERSION}
    command: "-c /etc/open5gs/custom/ausf.yaml"
    networks:
      open5gs:
        aliases:
          - ausf.5gc.mnc003.mcc262.3gppnetwork.org
    configs:
      - source: h-ausf_config
        target: /etc/open5gs/custom/ausf.yaml
    depends_on:
      - h-nrf

  h-udm:
    container_name: h-udm
    image: "udm:${OPEN5GS_VERSION}"
    build:
      context: ../../images/udm
      args:
        - OPEN5GS_VERSION=${OPEN5GS_VERSION}
        - UBUNTU_VERSION=${UBUNTU_VERSION}
    command: "-c /etc/open5gs/custom/udm.yaml"
    networks:
      open5gs:
        aliases:
          - udm.5gc.mnc003.mcc262.3gppnetwork.org
    configs:
      - source: h-udm_config
        target: /etc/open5gs/custom/udm.yaml
    depends_on:
      - h-nrf

  h-udr:
    container_name: h-udr
    image: "udr:${OPEN5GS_VERSION}"
    build:
      context: ../../images/udr
      args:
        - OPEN5GS_VERSION=${OPEN5GS_VERSION}
        - UBUNTU_VERSION=${UBUNTU_VERSION}
    command: "-c /etc/open5gs/custom/udr.yaml"
    networks:
      open5gs:
        aliases:
          - udr.5gc.mnc003.mcc262.3gppnetwork.org
    configs:
      - source: h-udr_config
        target: /etc/open5gs/custom/udr.yaml
    depends_on:
      - db
      - h-nrf

  h-sepp:
    container_name: h-sepp
    image: "sepp:${OPEN5GS_VERSION}"
    build:
      context: ../../images/sepp
      args:
        - OPEN5GS_VERSION=${OPEN5GS_VERSION}
        - UBUNTU_VERSION=${UBUNTU_VERSION}
    command: "-c /etc/open5gs/custom/sepp.yaml"
    networks:
      open5gs:
        aliases:
          - sepp.5gc.mnc003.mcc262.3gppnetwork.org
    configs:
      - source: h-sepp_config
        target: /etc/open5gs/custom/sepp.yaml
    depends_on:
      - h-nrf

  v-nrf:
    container_name: v-nrf
    image: "nrf:${OPEN5GS_VERSION}"
    build:
      context: ../../images/nrf
      args:
        - OPEN5GS_VERSION=${OPEN5GS_VERSION}
        - UBUNTU_VERSION=${UBUNTU_VERSION}
    command: "-c /etc/open5gs/custom/nrf.yaml"
    networks:
      open5gs:
        aliases:
          - nrf.5gc.mnc002.mcc262.3gppnetwork.org
    configs:
      - source: v-nrf_config
        target: /etc/open5gs/custom/nrf.yaml

  v-amf-1:
    container_name: v-amf-1
    image: "amf:${OPEN5GS_VERSION}"
    build:
      context: ../../images/amf
      args:
        - OPEN5GS_VERSION=${OPEN5GS_VERSION}
        - UBUNTU_VERSION=${UBUNTU_VERSION}
    command: "-c /etc/open5gs/custom/v-amf.yaml"
    networks:
      open5gs:
        aliases:
          - amf-1.5gc.mnc002.mcc262.3gppnetwork.org
    configs:
      - source: v-amf-1_config
        target: /etc/open5gs/custom/v-amf.yaml
    depends_on:
      - v-nrf

  v-amf-2:
    container_name: v-amf-2
    image: "amf:${OPEN5GS_VERSION}"
    build:
      context: ../../images/amf
      args:
        - OPEN5GS_VERSION=${OPEN5GS_VERSION}
        - UBUNTU_VERSION=${UBUNTU_VERSION}
    command: "-c /etc/open5gs/custom/v-amf.yaml"
    networks:
      open5gs:
        aliases:
          - amf-2.5gc.mnc002.mcc262.3gppnetwork.org
    configs:
      - source: v-amf-2_config
        target: /etc/open5gs/custom/v-amf.yaml
