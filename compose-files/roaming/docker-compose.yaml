    configs:
      - source: v-bsf_config
        target: /etc/open5gs/custom/v-bsf.yaml
    depends_on:
      - v-nrf

  v-nssf:
    container_name: v-nssf
    image: "nssf:${OPEN5GS_VERSION}"
    build:
      context: ../../images/nssf
      args:
        - OPEN5GS_VERSION=${OPEN5GS_VERSION}
        - UBUNTU_VERSION=${UBUNTU_VERSION}
    command: "-c /etc/open5gs/custom/v-nssf.yaml"
    networks:
      open5gs:
        aliases:
          - nssf.5gc.mnc002.mcc262.3gppnetwork.org
    configs:
      - source: v-nssf_config
        target: /etc/open5gs/custom/v-nssf.yaml
    depends_on:
      - v-nrf

  v-pcf:
    container_name: v-pcf
    image: "pcf:${OPEN5GS_VERSION}"
    build:
      context: ../../images/pcf
      args:
