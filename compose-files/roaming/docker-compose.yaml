    configs:
      - source: v-upf_config
        target: /etc/open5gs/custom/v-upf.yaml
    privileged: true
    cap_add:
      - NET_ADMIN

networks:
  open5gs:
    name: open5gs
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-ogs
    ipam:
      config:
        - subnet: 10.33.33.0/24

volumes:
  db_data:
    name: open5gs_db_data
    labels:
      org.open5gs.mongodb_version: ${MONGODB_VERSION}
  db_config:
    name: open5gs_db_config
    labels:
      org.open5gs.mongodb_version: ${MONGODB_VERSION}

configs:
  h-nrf_config:
    file: ../../configs/roaming/h-nrf.yaml
  h-ausf_config:
    file: ../../configs/roaming/h-ausf.yaml
  h-udm_config:
    file: ../../configs/roaming/h-udm.yaml
  h-udr_config:
    file: ../../configs/roaming/h-udr.yaml
  h-sepp_config:
    file: ../../configs/roaming/h-sepp.yaml
  v-nrf_config:
    file: ../../configs/roaming/v-nrf.yaml
  # v-amf configurations
  v-amf-1_config:
    file: ../../configs/roaming/v-amf-1.yaml
  v-amf-2_config:
    file: ../../configs/roaming/v-amf-2.yaml
  v-amf-3_config:
    file: ../../configs/roaming/v-amf-3.yaml

  # packetrusher configurations
  packetrusher-1_config:
    file: ../../configs/roaming/packetrusher-1.yaml
  packetrusher-2_config:
    file: ../../configs/roaming/packetrusher-2.yaml
  packetrusher-3_config:
    file: ../../configs/roaming/packetrusher-3.yaml
  v-ausf_config:
    file: ../../configs/roaming/v-ausf.yaml
  v-bsf_config:
    file: ../../configs/roaming/v-bsf.yaml
  v-nssf_config:
    file: ../../configs/roaming/v-nssf.yaml
  v-pcf_config:
    file: ../../configs/roaming/v-pcf.yaml
  v-sepp_config:
    file: ../../configs/roaming/v-sepp.yaml
